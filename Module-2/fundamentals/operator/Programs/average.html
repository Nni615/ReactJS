    <h1>5)Write a program to get average marks of subjects math=99 , chemistry=33, computer=85.</h1>
    <script>
        // let Math=99, Chemistry=33, Computer=85;          //static
        // let total;
        // total=(Math + Chemistry + Computer)/3;
        // document.write("An Average total is: "+total);
        var m,c,com,total;                                  //dynamic
        m=prompt("enter the value of Math: ");
        c=prompt("enter the value of chem: ");
