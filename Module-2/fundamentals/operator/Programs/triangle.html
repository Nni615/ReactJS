<body>
    <h1>6)Write a program to print area of triangle</h1>
    <script>
        var area, b, h;
        b=prompt("enter the base of triangle: ");
        h=prompt("enter the height of triangle: ");
        area=(b*h)/2;
        document.write("Area of triangle is: "+area);
    </script>
</body>
