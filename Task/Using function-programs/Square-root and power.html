<body>
    <h1>8)Write a program to print square root and pow of any no.</h1>
    <script>
        function sqr()
        {
            var no=8;
            document.write("Square-root is: "+Math.sqrt(no)+"<br>");
        }
        function power()
        {
            var no=6, p=2;
            document.write("Power of given no is: "+Math.pow(no,p));
        }
        sqr();
        power();
    </script>
</body>
</html>
