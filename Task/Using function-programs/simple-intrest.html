<body>
    <h1>Using function print simple-intrest in javascript</h1>
    <script>
        function intrest()
        {
            var p,r,t;
            p=prompt("enter value of principle: ");
            r=prompt("enter value of rate: ");
            t=prompt("enter value of time: ");
            var amount=(p*r*t)/100;
            document.write("Simple Intrest: "+amount);
        }
        intrest();
    </script>
