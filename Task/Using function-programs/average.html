<body>
    <h1>5)Write a program to get average marks of subjects math=99 , chemistry=33, computer=85.</h1>
    <script>
        function avg()
        {
            var m=99, chem=33, com=85, total;
            total = (m+chem+com)/3;
            document.write("Average of all 3 subjects is: "+total);
        }
        avg();
    </script>
