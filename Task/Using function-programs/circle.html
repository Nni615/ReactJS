<body>
    <h1>4)Write a program to print area of a circle </h1>
    <script>
        function circle()
        {
            var p=3.14, r=2, a;
            a = p * r * r;
            document.write("Area of circle is: "+a);
        }
        circle();
    </script>
</body>
