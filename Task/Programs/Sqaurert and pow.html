<body>
    <h1>Write a program to print square root and pow of any no.</h1>
    <script>
        // let no=6;
        // let p=4;
        // document.write("Square root is: "+Math.sqrt(no) +'<br>');
        // document.write("Square root is: "+Math.pow(no,p));
        var no,p;
        no=prompt("enter the value of no: ");
        p=prompt("enter the power of no: ");
        document.write("Square root of no is : "+Math.sqrt(no)+'<br>');
        document.write("Power is : "+Math.pow(no,p));
    </script>
