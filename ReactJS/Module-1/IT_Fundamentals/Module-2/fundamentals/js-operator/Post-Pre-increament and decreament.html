<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Post-Pre</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        //post-increment
        var i=10;
        i++;
        document.write(i+"<br>");

        //post-decrement
        var i=20;
        i--;
        document.write(i+"<br>");

        //pre-increament
        var i=14;
        ++i;
        document.write(i+"<br>");

        //pre-decrement
        var i=30;
        --i;
        document.write(i);
    </script>
</body>
</html>
