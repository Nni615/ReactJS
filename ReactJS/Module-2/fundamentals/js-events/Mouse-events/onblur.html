<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Onblur</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function register()
        {
            var fnm=document.getElementById("fname");
            fnm.value=fnm.value.toUpperCase();
            var lnm=document.getElementById("lname");
            lnm.value=lnm.value.toUpperCase();
            var em=document.getElementById("ename");
            em.value=em.value.toUpperCase();
        }
    </script>
</head>
<body>
    <center>
        <form action="onclick.html" name="frm" onsubmit="return valid(this.value)" style="border: 2px ridge gray; width: 30%; padding: 10px; margin-top: 30px;">
            <h1>Registration form</h1>
            <input type="text" name="fname" id="fname" placeholder="enter your first name *" onblur="register()">
            <br> <br>
            <input type="text" name="lname" id="lname" placeholder="enter your last name *" onblur="register()">
            <br> <br>
            <input type="email" name="ename" id="ename" placeholder="enter your emailid *">
            <br> <br>
            <button type="submit">Register</button>
        </form>
    </center>
</body>
</html>
