<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>typecasting</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        //parseInt =>this is a type of casting method. i.e. used to convert string into Integer/number.

        //parseFloat =>this is a type of casting method. i.e. used to convert string into float.

        var a=parseInt("10");
        var b=20;
        var c=a+b;
        document.write(c+"<br>");

        var x=parseFloat("10.45");
        var y=16.65;
        var z= x+y;
        document.write(z+"<br>");
        document.write(typeof(z));
    </script>
</body>
</html>
